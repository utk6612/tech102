<!Doctype html>
<html>
<head>
    <script>
        var cars=['BMW','Audi','Hyundai','Honda'];
        //for
        //for-in
        for(let c in cars){ // 'in' is used in ES5
            console.log(cars[c]);// c will contain index number
        }
        console.log("..............ES6...............")
        //es6
        for(let c of cars){
            console.log(c); //here c contains the element
        }
    </script>
</head>

</html>
