<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
         <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    </head>
    <body>
        <div id="content"></div>

        <script type="text/jsx">
            class FirstReactComponent extends React.Component{
                constructor(props){
                    super(props);
                    this.state={//state method
                        counter:10
                    }
                }

                render(){
                    return(<h1>{this.props.title} has counter(state) {this.state.counter} in ES6!</h1>);
                }
            }
            FirstReactComponent.propTypes={
                title:React.PropTypes.string.isRequired
            }
            ReactDOM.render(<FirstReactComponent title="React JS"/>,document.querySelector("#content"));
        </script>
    </body>
</html>
